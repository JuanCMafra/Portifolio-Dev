<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portifolio - JC Mafra</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <div class="subtitle" id="hello-w">
          Hello World! Meu nome é <span>Juan Mafra</span> e sou
        </div>

    <section id="logo-pin">

      <figure class="card">
